    <head>
        <title>Tacocat: Contact form </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <!-- CSS style sheet -->
        <link href="/css/side.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/5db21ba9c6.js" crossorigin="anonymous"></script>
    </head>

    <body class="d-flex flex-column h-100">

        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="img-fluid nav-img" src="/img/TAC-O-CAT.png" width="35">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/victor1127/tacocat.git" target="_blank">Git Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="about.html">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <main class="flex-shrink-0">
            <div class="container">
                <h1 class="my-5 text-center">Let's get in touch!</h1>
                <div class="bg-light shadow-lg p-2 border border-">
                    <form action="POST" name="tacocatForm" data-netlify="true" data-netlify-recaptcha="true">
                        <div class="row mb-2 row-cols-1 row-cols-md-2">
                            <div class="col">
                                <input name="Name" class="form-control" type="text" placeholder="First name" id="firstName" aria-label="First name" required>
                            </div>
                            <div class="col">
                                <input name="LastName" class="form-control" type="text" placeholder="Last name" id="lastName" aria-label="Last name" required>
                            </div>
                        </div>
            
                        <div class="row mb-2 row-cols-sm-2 row-cols-xs-1">
                            <div class="col">
                                <input name="Email" class="form-control" type="email" placeholder="Email" id="email">
                            </div>
                            <div class="col">
                                <input name="Phone" class="form-control" type="number" placeholder="Phone (optional)" id="Phone">
                            </div>
                        </div>
                    
                        <div class="row mb-2 gy-2">
                            <div class="col-12">
                                <input name="Subject" class="form-control" type="text" placeholder="Subject" required>
                            </div>
                            <div class="col-12">
                                <textarea name="Message" class="form-control" id="message" placeholder="Message" required></textarea>
                            </div>
                        </div>

                        <div data-netlify-recaptcha="true"></div>
            
                        <div><button class="btn btn-primary" type="submit">Submit</button></div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div>
                            <span class="text-muted d-block">Victor Manuel Campusano Sosa</span>
                            <span class="text-muted">vsosa01127@gmail.com</span>
                        </div>
                        <div class="social pt-2">
                            <a href="#"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>

        <!-- JS -->
        <script src="js/side.js"></script>

    </body>

</html>
